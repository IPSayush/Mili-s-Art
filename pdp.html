<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="pdp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>
    <div class="hero">
        <div class="nav-div">
            <div class="hero-back-arrow-div">
                <i class="fa-solid fa-angles-left" style="color: #000000;"></i>
            </div>
            <div class="hero-heading-div">
                <h1>Mili's Art</h1>
                <h2>(Colors of Nature’s Magic)</h2>
            </div>
        </div>
        <div class="sec-div">
            <div class="hero-img-div">
                <img src="" alt="" width="100%" id="product-img">
            </div>
            <div class="details-div">
                <div class="title-div">
                    <h1 id="product-title"></h1>
                </div>
                <div class="price-div">
                    <h2><span class="new-price" id="product-price">/-</span><span class="old-price">999</span></h2>
                </div>
                <div class="dis-div">
                    <p id="product-dis"></p>
                </div>
            </div>

        </div>
        <div class="btn-div">
            <button>Get On Whatsapp</button>
        </div>
        <script src="pdp.js"></script>
    </div>
